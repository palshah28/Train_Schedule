<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th, td {
      display: inline-block;
      width: 19.875%;
    }
    
  </style>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">NJ Transit Train Schedule</h1>
      <h3 class="text-center">Where Trains Run late, Enjoy waiting !!</h3>
    </div>
    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Current Trains</h3>
            <table class="table table-sm table-hover" id="train-table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(mins)</th>
                  <th scope="col">Next Arrival (24 Hours)</th>
                  <th scope="col">Minutes Away</th>
                  <!-- <th scope="col">Minutes Away</th> -->
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title">Add Trains</h3>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Thomas the Train" type="text">
              </div>
              <div class="form-group row">
                <label for="train-destination">Destination</label>
                <input class="form-control" id="train-destination" placeholder="Brooklyn" type="text">
              </div>
              <div class="form-group row">
                <label for="start-input">First Train Time (HH:MM)</label>
                <input class="form-control" id="start-input" placeholder="06:30" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency (Min)</label>
                <input class="form-control" id="frequency-input" placeholder="30" type="number">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>

  <!-- JavaScript -->
  <script src="trains.js"></script>

</body>

</html>
